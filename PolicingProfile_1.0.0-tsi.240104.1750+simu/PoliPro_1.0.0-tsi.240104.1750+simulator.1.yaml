            - 'policing-profile-1-0:POLICER_KIND_TYPE_NOT_YET_DEFINED'
        committed-information-rate:
          type: integer
          format: int32
        committed-burst-size:
          type: integer
          format: int32
        excess-burst-size:
          type: integer
          format: int32
        peak-information-rate:
          type: integer
          format: int32
        peak-burst-size:
          type: integer
          format: int32

